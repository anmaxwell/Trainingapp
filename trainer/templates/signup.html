{% extends "layout.html" %}
{% block content %}

<div class="border border primary w-50 p-3" style="background-color: rgb(211, 240, 220); margin: auto; margin-top: 120px">
    <form>
        <label class="h3" for="title">Sign Up</label>
        <div class="form-group">           
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp">    
        </div>
        <div class="form-group">           
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">    
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleConfirmPassword1">Confirm Password</label>
            <input type="confirmpassword" class="form-control" id="exampleConfirmPassword1">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
        <small id="signup" class="form-text text-muted">Already have an account? <a class="ml-2" href="{{ url_for('login') }}">Login Now</a></small>



    </form>
</div>

{% endblock content %}
