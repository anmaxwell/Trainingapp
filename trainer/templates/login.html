{% extends "layout.html" %}
{% block content %}

<div class="border border primary w-50 p-3" style="background-color: rgb(211, 240, 220); margin: auto; margin-top: 120px">
    <form>
        <label class="h3" for="title">Login</label>
        <div class="form-group">           
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">    
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="rememberflag">Remember Me</label>
        </div>
            <button type="submit" class="btn btn-success">Login</button>
            <small id="signup" class="form-text text-muted">Need an account? <a class="ml-2" href="{{ url_for('signup') }}">Sign Up Now</a></small>



    </form>
</div>

{% endblock content %}
