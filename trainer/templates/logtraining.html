{% extends "layout.html" %}
{% block content %}

<div class="border border primary w-50 p-3" style="background-color: rgb(211, 240, 220); margin: auto; margin-top: 120px">
    <form>
        <label class="h3" for="title">Log Training</label>
        <div class="form-group">           
            <label for="provider">Training Provider</label>
            <input type="provider" class="form-control" id="provider" aria-describedby="providerHelp">    
        </div>
        <div class="form-group">           
            <label for="coursetitle">Course Title</label>
            <input type="coursetitle" class="form-control" id="coursetitle" aria-describedby="coursetitleHelp">    
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Date Taken</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleConfirmPassword1">Rating</label>
            <input type="confirmpassword" class="form-control" id="exampleConfirmPassword1">
        </div>
        <div class="form-group">
            <label for="FormControlTextarea1">Add Review</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>

{% endblock content %}
